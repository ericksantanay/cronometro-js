<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="container">
            <h1>Cronometro</h1>
            <div id="text">
                <div id="primaria">
                    <span id="horas">00</span><span>:</span>
                    <span id="minutos">00</span><span>:</span>
                    <span id="segundos">00</span><span>:</span>
                    <span id="milessegundo">00</span>
                </div>
                
                
                <div id="butons">
                    <button id="iniciar" onclick="iniciar()">Iniciar</button>
                    <button id="pausar" onclick="pausar()">Pausar</button>
                    <button id="reset" onclick="resetar()">Resetar</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
